<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
    <title>Gabriel Millos</title>
</head>

<body>
    <nav>
        <img src="img/logo.jpg" alt="Quatro miniaturas plásticas de cachorro. Cada cachorro tem pintinhas e uma coleira vermelha. No lugar do seu rabo é a ponta de uma caneta.  As cores são, da esquerda para direita, rosa, branco, amaerelo e azul.">
        <div>
            <img class="hamburguer" src="img/menu.png" alt="Menu hamburguer">
        </div>
        <div>
            <a href="#">Home</a>
            <a href="#">Compre</a>
            <a href="#">Quem somos</a>
        </div>
    </nav>
    <header role="image" aria-label="Homem sem blusa usando uma bandana vermelha, sorrindo sensualmente">
    </header>
    <section id="cabecalho">
        <h1 class="titulo">Caneta Millos</h1>
        <h2 class="subtitulo">Gostaria de ter maior qualidade nas suas canetas? Chegou o produto imperdível!!!!!!!!!!!!!!! Caneta Millos, a que olha especialmente pra você</h2>
    </section>
    <section class="contato">
        <h3>Fala Comigo</h3>
        <form action="#">
            <div>
                <label for="nome">Seu Nome</label>
                <input type="text" name="nome" placeholder="Digite seu nome Parseiro(a)">
            </div>
            <div>
                <label for="email">Sua Senha</label>
                <input type="email" name="email" placeholder="Digite seu email Parseiro(a)">
            </div>
            <div>
                <label for="mensagem">Fala que eu te ouço</label>
                <textarea type="text" name="mensagem" placeholder="Digite alguma mensagem ai Parseiro(a)"></textarea>
            </div>
        </form>
    </section>

</body>

</html>
